<script>
  function debounce(func, wait) {
    let timer = null; 
    return function(){
        if(timer) clearTimeout(timer)
        timer = setTimeout(()=>{
            func()
            clearTimeout(timer)
            timer = null
        }, wait);
    }
}

}

</script>
